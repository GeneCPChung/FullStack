<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>
        <h1 th:text="${title}"></h1>

        <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

        <a href="/cheese/add">Add More Cheeses</a>

<ul>
    <li th:each="cheeses : ${cheeses}"  th:text="${cheeses}"></li>
</ul>

</body>
</html>
